<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>Contact</title>
</head>
<body>
    <!-- SIMPLE NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3">
        <div class="container">
          <a class="navbar-brand" href="#"><img class="rounded-circle w-50" src="../img/logo3.jpg" alt="">Brasomon</a>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link" href="../index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="./about.html">About</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="./contact.html">Contact</a>
                  </li>
              </ul>
          </div>
    </nav>

    <div class="container">
        <form>
            <!-- TEXT FIELD GROUPS -->
            <div class = "form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter name" class="form-control">
            </div>
            <div class = "form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" placeholder="Enter email" class="form-control">
            </div>

            <!-- SELECT -->
            <div class = "form-group">
                <label for="gender">Gender</label>
                <select id="gender" class = "form-control">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>

            <!-- TEXTAREA -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="3" class="form-control"></textarea>
            </div>

            <br>

            <div class="text-center">
                <a href="./submission.html" class="btn btn-primary w-25 text-center">Submit</a>
            </div>
        </form>
    </div>

    <script src="../java/jquery-3.3.1.slim.min.js"></script>
    <script src="../java/popper.min.js"></script>
    <script src="../java/bootstrap.min.js"></script>
</body>
</html>
